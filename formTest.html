<header>
<h1>Puppy Adoption Page</h1>
<h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
</header>
<body>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form name="inputTest">
        <label for="inputTest">First Name:</label><input type="text" placeholder="First Name">

        <label for="inputTest">Last Name:</label><input type="text" placeholder="Last Name">
        <br><br>
        <label for="inputTest">Email:</label><input type="email" placeholder="name@gmail.com">
        <label for="inputTest">Password:</label><input type="password">
        <br>
        <p>Are you over the age of 18?</p>
        <label for="inputTest">Yes</label><input type="radio" value="Yes">
        <label for="inputTest">No</label><input type="radio" value="No">
        <br>
        <p>Do you have Credit Card or Paypal?</p>
        <select name="paymentOptions">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <br><br>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
