<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Home page</title>
</head>
<body>
    <header>
    <h1 class="navbar bg-body-secondarybg-body-tertiary">Home</h1>
    </header>
    <main class="bg-body-secondary">
        {% block content %}
        <p>Welcome to Puppy username check</p>
        <p>Lets see how secure your puppies username is!</p>
        <p>Your username should follow the following rules</p>
        <ul>
            <li>Must contain an upper case letter</li>
            <li>Must contain an lower case letter</li>
            <li>Must end with a number</li>
        </ul>
        <form action="{{url_for('username_test')}}">
            <label for="username">Username:</label>
            <input type="text" name="username">
        </form>
        {% endblock %}
    </main>
</body>
</html>
